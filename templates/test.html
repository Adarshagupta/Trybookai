<body class="font-sans container text-gray-800 min-h-screen flex flex-col gradient-bg">
    <main class="flex flex-col lg:flex-row h-screen p-4 lg:p-8 gap-4">
        <div class="w-full lg:w-96 bg-white shadow-2xl p-6 lg:p-8 flex flex-col rounded-3xl transition-all duration-300 hover:shadow-3xl mobile-full-width glass-effect">
            <div class="flex justify-between items-center mb-6 lg:mb-10">
                <img src="https://raw.githubusercontent.com/Adarshagupta/BookAI/main/logo.png" alt="BookAI Logo" class="w-12 h-10">
                <h1 class="text-2xl lg:text-2xl font-bold text-gray-800 text-center">AI Book <span class="text-primary">Generator</span></h1>
                <button id="profile-button" class="text-gray-600 hover:text-gray-800 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <button id="settings-button" class="text-gray-600 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
            <form id="book-form" class="space-y-4 lg:space-y-6 flex-grow">
                <div class="transition-all duration-300 hover:transform hover:scale-105">
                    <label for="model" class="block mb-2 text-sm font-medium text-gray-700">Model</label>
                    <select id="model" name="model" required
                        class="w-full p-3 text-sm text-gray-700 bg-gray-50 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4-turbo">GPT-4-turbo</oSption>
                        <option value="gpt-4o-mini-2024-07-18">GPT-4o Mini (2024-07-18)</option>
                    </select>
                </div>
                <div class="transition-all duration-300 hover:transform hover:scale-105">
                    <label for="language" class="block mb-2 text-sm font-medium text-gray-700">Language</label>
                    <select id="language" name="language" required
                        class="w-full p-3 text-sm text-gray-700 bg-gray-50 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
                        <option value="english">English</option>
                        <option value="hindi">Hindi (Experimental)</option>
                        <option value="spanish">Spanish</option>
                    </select>
                </div>

                <div class="transition-all duration-300 hover:transform hover:scale-105">
                    <label for="topic" class="block mb-2 text-sm font-medium text-gray-700">Book Topic</label>
                    <input type="text" id="topic" name="topic" required
                        class="w-full p-3 text-sm text-gray-700 bg-gray-50 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                        placeholder="Enter your book topic...">
                </div>
                <div class="transition-all duration-300 hover:transform hover:scale-105">
                    <label for="word_count" class="block mb-2 text-sm font-medium text-gray-700">Target Word
                        Count</label>
                    <input type="number" id="word_count" name="word_count" value="10" required
                        class="w-full p-3 text-sm text-gray-700 bg-gray-50 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300">
                </div>
                <!-- Existing form fields -->

                <div class="transition-all duration-300 hover:transform hover:scale-105">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email (for notifications)</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 text-sm text-gray-700 bg-gray-50 rounded-xl border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
                        placeholder="Enter your email...">
                </div>
                <button type="submit" id="generate-book"
                    class="w-full bg-indigo-950 text-white py-3 rounded-xl hover:bg-indigo-700 transition-all duration-300 font-medium transform hover:scale-105 hover:shadow-lg">
                    Generate Book
                </button>
            </form>
            <div id="progress" class="mt-4 lg:mt-6 text-gray-600 text-center text-sm"></div>
            <div id="error-message" class="mt-4 lg:mt-6 p-4 bg-red-100 text-red-700 rounded-xl text-center font-medium text-sm hidden"></div>
        </div>
        <div class="flex-1 flex flex-col bg-white rounded-3xl shadow-2xl transition-all duration-300 hover:shadow-3xl mobile-full-width glass-effect overflow-hidden">
            <div class="flex-1 overflow-auto p-4 lg:p-8">
                <div class="max-w-3xl mx-auto">
                    <div class="page-content space-y-6"></div>
                </div>
            </div>
            <!-- Text-to-speech controls -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex flex-col sm:flex-row justify-between items-center space-y-2 sm:space-y-0">
                    <button id="play-pause" class="w-full sm:w-auto bg-indigo-950 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition-colors duration-300">
                        Play
                    </button>
                    <div class="flex items-center w-full sm:w-auto">
                        <label for="voice-select" class="mr-2 text-sm">Voice:</label>
                        <select id="voice-select" class="w-full sm:w-auto p-2 rounded-md border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent">
                            <!-- Voice options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>
            <!-- Analytics Dashboard -->
            <div id="analytics-dashboard" class="p-4 border-t border-gray-200 hidden">
                <h3 class="text-xl font-semibold mb-4">Analytics Dashboard</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Word Count</h4>
                        <p id="word-count" class="text-2xl font-bold"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Readability Score</h4>
                        <p id="readability-score" class="text-2xl font-bold"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Genre Classification</h4>
                        <p id="genre-classification" class="text-2xl font-bold"></p>
                    </div>
                    <div class="bg-gray-100 p-4 rounded-lg">
                        <h4 class="font-medium mb-2">Sentiment Analysis</h4>
                        <p id="sentiment-analysis" class="text-2xl font-bold"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading overlay -->
    <div class="loading fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm flex flex-col justify-center items-center z-50 hidden transition-opacity duration-300">
        <div class="text-center text-white bg-gray-800 p-6 rounded-2xl shadow-xl transform transition-all duration-300 hover:scale-105 mb-4">
            <div class="inline-block w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-lg font-semibold">Generating your book...</p>
            <p class="text-xs mt-2 text-gray-300">This may take a while based on the word count</p>
        </div>
        <div id="progress-bar" class="w-64 h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="progress-fill" class="h-full bg-primary transition-all duration-300" style="width: 0%"></div>
        </div>
        <p id="progress-text" class="text-white mt-2">0% - Chapter 0 of 0</p>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50 hidden">
        <!-- Settings modal content -->
    </div>

    <!-- Download buttons -->
    <div class="fixed bottom-4 left-0 right-0 flex justify-center space-x-4 px-4">
        <button id="download-pdf" class="bg-secondary text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-600 transition transform hover:-translate-y-1 hidden">
            Download & Save
        </button>
        <button id="download-audio" class="bg-secondary text-white px-4 py-2 rounded-full shadow-lg hover:bg-green-600 transition transform hidden">
            Download Audio
        </button>
        <button id="publish-kdp" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition transform hover:-translate-y-1 hidden">
            Publish to KDP
        </button>
    </div>

    <!-- Chat bubble and modal -->
    <div id="floating-chat-bubble" class="fixed bottom-5 right-5 w-14 h-14 bg-indigo-950 rounded-full flex justify-center items-center cursor-pointer shadow-lg z-50 hover:bg-indigo-600 transition-colors duration-300">
        <span class="text-3xl text-white">ðŸ’¬</span>
    </div>

    <div id="chat-modal" class="hidden fixed bottom-24 right-5 w-80 h-96 bg-white rounded-lg shadow-xl z-50 flex flex-col overflow-hidden">
        <!-- Chat modal content -->
    </div>

    <script>
        // JavaScript code for handling new features
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const downloadPdfBtn = document.getElementById('download-pdf');
            const downloadAudioBtn = document.getElementById('download-audio');
            const publishKdpBtn = document.getElementById('publish-kdp');

            // Function to update progress
            function updateProgress(progress, currentChapter, totalChapters) {
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}% - Chapter ${currentChapter} of ${totalChapters}`;
            }

            // Event source for progress updates
            const eventSource = new EventSource('/progress');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateProgress(data.progress, data.current_chapter, data.total_chapters);
            };

            // Book generation form submission
            document.getElementById('book-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Show loading overlay
                document.querySelector('.loading').classList.remove('hidden');
                // Reset progress
                updateProgress(0, 0, 0);

                // Simulating book generation (replace with actual API call)
                setTimeout(() => {
                    document.querySelector('.loading').classList.add('hidden');
                    downloadPdfBtn.classList.remove('hidden');
                    downloadAudioBtn.classList.remove('hidden');
                    publishKdpBtn.classList.remove('hidden');
                }, 5000);
            });

            // Download PDF button
            downloadPdfBtn.addEventListener('click', function() {
                // Implement PDF download logic
            });

            // Download Audio button
            downloadAudioBtn.addEventListener('click', function() {
                // Implement audio download logic
            });

            // Publish to KDP button
            publishKdpBtn.addEventListener('click', function() {
                // Implement KDP publishing logic
            });

            // Implement other functionality (settings, chat, etc.) here
        });
    </script>
</body>
</html>
