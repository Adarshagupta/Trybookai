<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - JobAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a0b2e;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 37, 178, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(91, 37, 178, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(91, 37, 178, 0.1) 0%, transparent 100%);
            background-attachment: fixed;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(26, 11, 46, 0.8);
            backdrop-filter: blur(10px);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-circle {
            width: 2rem;
            height: 2rem;
            background-color: #FF6B6B;
            border-radius: 50%;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        nav ul li:hover {
            color: #FF6B6B;
        }
        main {
            flex-grow: 1;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        form {
            display: grid;
            gap: 1rem;
            background-color: rgba(26, 11, 46, 0.6);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #FF6B6B;
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.3);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(26, 11, 46, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="stars">
        <img src="/api/placeholder/1920/1080" alt="Starry background" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <header>
        <div class="logo">
            <div class="logo-circle"></div>
            <h2>JobAI</h2>
        </div>
        <nav>
            <ul>
                <li>Features</li>
                <li>How It Works</li>
                <li>Careers</li>
            </ul>
        </nav>
        <div>
            <button style="background: transparent; border: 1px solid #FF6B6B;">Sign In</button>
            <button>New Account</button>
        </div>
    </header>
    
    <main>
        <h1>Explore Career Opportunities with JobAI</h1>
        <p>Unleash your potential and join our innovative team. Apply now!</p>
        
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <input type="text" placeholder="Position Applied For" required>
            <textarea placeholder="Tell us about yourself" rows="4" required></textarea>
            <div>
                <label for="resume" style="display: block; margin-bottom: 0.5rem;">Upload Resume</label>
                <input type="file" id="resume" accept=".pdf,.doc,.docx" required style="border: none; background: none; padding-left: 0;">
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 JobAI. All rights reserved.</p>
    </footer>
</body>
</html>
